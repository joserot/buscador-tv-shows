<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buscador de Shows</title>
    <style>
        html {
            text-align: center;
        }
    
        .loader {
            display: block;
            margin: auto;
        }
    
        .grid-fluid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            text-align: center;
        }
        template{
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        
    </style>
</head>
<body>
    <h1>Buscador Shows de TV</h1>
    <input type="search" id="search" placeholder="Buscar Shows de TV">
    <section id="shows" class="grid-fluid"></section>

    <template id="show-template"> 
        <article class="show">
            <h3></h3>
            <div></div>
            <img />
            <a></a>
        </article>
    </template>

    <script>
        const d =document;
        let $shows = d.getElementById("shows");
        let $template = d.getElementById("show-template").content;
        let $fragment = d.createDocumentFragment();

     

        d.addEventListener("keypress" , async (e) => {
            if(e.target.matches("#search")){
                if(e.key === "Enter"){
                    try {
                        $shows.innerHTML = `<img src="./assets/grid.svg" alt="Cargando.." class="loader" />`; 

                        let query = e.target.value.toLowerCase();
                        let api = `https://api.tvmaze.com/search/shows?q=${query}`;
                        let res = await fetch(api);
                        let json = await res.json();

                        if(!res.ok) throw {status: res.status, statusText: res.statusText}

                        if(json.length === 0){
                             $shows.innerHTML = `<h2>No hay resultados</h2>`
                        }else{
                            json.forEach((el) => {
                              $template.querySelector("h3").textContent = el.show.name;
                              $template.querySelector("div").innerHTML = el.show.summary ? el.show.summary : "Sin descripcion";
                              $template.querySelector("img").src = el.show.image ? el.show.image.medium : "http://static.tvmaze.com/images/no-img/no-img-portrait-text.png";
                                $template.querySelector("img").alt = el.show.name;
                                $template.querySelector("img").style.maxWidth = "100%";
                                 $template.querySelector("a").href = el.show.url ? el.show.url : "#";
                                  $template.querySelector("a").target = el.show.url ? "_blank" : "_self";
                                   $template.querySelector("a").textContent = el.show.url ? "Ver m√°s" : "";

                                let clone = d.importNode($template , true);
                                $fragment.appendChild(clone);
                            })
                           
                            $shows.innerHTML = "";
                            $shows.appendChild($fragment);
                        }

                        // console.log(json);


                    } catch (err) {
                        console.log(err);
                    }
                }
            }
        })

    </script>
</body>
</html>
